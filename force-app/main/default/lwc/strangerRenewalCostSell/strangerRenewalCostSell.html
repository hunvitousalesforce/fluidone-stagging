<template>
    <lightning-card title="Stranger Renewal Cost & Sell" icon-name="standard:opportunity">
        <template if:true={contracts.data}>
            <div class="slds-m-bottom_medium">
                <strong>Total Contract Value:</strong> {totalContractValue}
            </div>
            <div class="slds-m-bottom_medium">
                <strong>Total Contract Cost:</strong> {totalContractCost}
            </div>
            <div class="slds-m-bottom_medium">
                <strong>Total Contract Sell:</strong> {totalContractSell}
            </div>
            <lightning-datatable
                    key-field="Id"
                    data={contracts.data}
                    columns={columns}
                    hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={contracts.error}>
            <div class="slds-text-color_error">
                {contracts.error}
            </div>
        </template>
    </lightning-card>
</template>
